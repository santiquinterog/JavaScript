<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <script>
        const API_URL = "https://swapi.dev/api/"
        const PEOPLE_URL = "people/:id"

        /* $.get(`${API_URL}${PEOPLE_URL.replace(":id", 1)}`, { crossDomain: true }, function (data){
            console.log(`Hola, me llamo ${data.name}`);
        }) */

        function obtenerPersonaje(id, callback) {
            console.log(id);
            const url = `${API_URL}${PEOPLE_URL.replace(":id", id)}`

            $.get(url, { crossDomain: true }, callback).fail(function(){
                console.log("Sucedi√≥ un error");
            })
        }

        obtenerPersonaje(1, function (data) {
            console.log(`Hola, me llamo ${data.name}`);
            obtenerPersonaje(2, function (data) {
                console.log(`Hola, me llamo ${data.name}`);
                obtenerPersonaje(3, function(data){
                    console.log(`Hola, me llamo ${data.name}`);
                }) 
            })
        })
    </script>
</body>

</html>
