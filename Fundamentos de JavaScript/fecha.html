<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu edad</title>
</head>

<body>

    <script>
        var ano = prompt("¿En qué año naciste?")
        var mesInicial = prompt("¿En qué mes")
        var mes = mesInicial - 1
        var dia = prompt("¿Qué día")

        function tuEdad(fecha1, fecha2) {
            const unAno = (1000 * 60 * 60 * 24)
            const diferencia = fecha2 - fecha1

            return Math.floor((diferencia / unAno) / 365)
        }

        const hoy = new Date()
        const tuFechaDeNacimiento = new Date(ano, mes, dia)

        const edad = tuEdad(tuFechaDeNacimiento, hoy)
        console.log(`- Tienes ${edad} años \n- Tienes ${edad * 365} días \n- Tienes ${edad * 365 * 24} horas \n- Tienes ${edad * 365 * 24 * 60} minutos \n- Tienes ${edad * 365 * 24 * 60 * 60} segundos \n- Tienes 0 novias por feo`);
    </script>

</body>

</html>
